		<h1 style="margin:150px auto 30px auto; text-align:center">jQuery lv-ripple Plugin Examples</h1>
		<div class="wrapper">
			<h3>FLAT</h3>
			<div>
				<ripple>
					Button
				</ripple>
			</div>
			<div>
				<ripple r-disabled>
					Ripple-Disabled
				</ripple>
			</div>
			<div>
				<ripple class="disabled">
					Disabled
				</ripple>
			</div>
		</div>
		<div class="wrapper">
			<h3>RAISED</h3>
			<div>
				<a class="ripple r-raised" href="#">
					Link
				</a>
			</div>
			<div>
				<ripple class="r-raised teal" r-light>
					Light
				</ripple>
			</div>
			<div>
				<ripple class="r-raised" r-color="#F44336" r-opacity=".6">
					Custom
				</ripple>
			</div>
			<div>
				<ripple class="disabled r-raised">
					Disabled
				</ripple>
			</div>
		</div>
		<div class="wrapper">
			<h3>FAB</h3>
			<div>
				<a class="ripple r-round r-raised" href="#">
					Link
				</a>
			</div>
			<div>
				<ripple class="r-round r-raised teal" r-light>
					Light
				</ripple>
			</div>
			<div>
				<ripple class="r-round r-raised red" r-light>
					FAB
				</ripple>
			</div>
			<div>
				<ripple class="disabled r-round r-raised">
					FAB
				</ripple>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
